<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="{{CLIENT_ID}}">
    <title>Catalog App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/edit.css">
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <a class="cancel-edit" href="/categories/{{category.id}}">Cancel Edit</a>
    <h1>{{ category.name }}</h1>
    <div class="item-list">
      {% for i in items %}
        {% if session_user['gplus_id'] in i.owner_id %}
          <div class="container">
            <div class="content" id="content-{{ i.id }}" data-id="{{ i.id }}">
              <input class="value name" type="text" value="{{ i.name }}" />
              <textarea
                rows="15"
                class="value description"
                data-description="{{ i.description }}"
              >
              </textarea>
            </div>
            <div class="controls">
              <a
                class="save-link"
                data-id="{{ i.id }}"
                data-categoryid="{{ category.id }}"
                data-name="{{ i.name }}"
                href="javascript:void(0)"
              >
                Save
              </a>
            </div>
          </div>
        {% else %}
          <div class="container">
            <div class="content">
              <h3>{{ i.name }}</h3>
              {% for desc in i.description.splitlines() %}
              <p>{{ desc }}</p>
              {% endfor %}
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
    <div class="toaster hidden toaster-offscreen">
      <p></p>
    </div>
  </body>
  <script src="/static/utilities.js" type="module"></script>
  <script src="/static/toaster.js" type="module"></script>
  <script src="/static/edit.js" type="module"></script>
</html>
