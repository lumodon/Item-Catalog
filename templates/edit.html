<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" href="edit.css">
  </head>
  <body>
    <h1>{{ restaurant.name }}</h1>
    {% for i in items %}
    <div class="container">
      <div class="content" id="content-{{ i.id }}" data-id="{{ i.id }}">
        <input class="value name" type="text" value="{{ i.name }}" />
        <textarea
          rows="15"
          class="value description"
          data-description="{{ i.description }}"
        >
        </textarea>
        <div class="price-edit">
          <p>$</p>
          <input type="text" class="value price" value="{{ i.price }}" />
        </div>
      </div>
      <div class="controls">
        <a class="save-link" data-id="{{ i.id }}" href="javascript:void(0)">
          Save
        </a>
      </div>
    </div>
    {% endfor %}
  </body>
  <script src="edit.js"></script>
</html>
