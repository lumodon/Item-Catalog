<!-- Starter html (heavily modified) used from Udacity lesson 4 -->

<!-- saved from url=(0076)https://s3-us-west-2.amazonaws.com/gae-supplemental-media/menuhtml/menu.html -->
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="{{CLIENT_ID}}">
    <title>Catalog App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/listing.css">
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <h1>{{ category.name }}</h1>
    {% for i in items %}
      <div class="container">
        <div class="content">
          <h3>{{ i.name }}</h3>
          {% for desc in i.description.splitlines() %}
          <p>{{ desc }}</p>
          {% endfor %}
        </div>
        {% if session_user['gplus_id'] in i.owner_id %}
          <div class="controls">
            <a href="{{ url_list.category }}edit">Edit</a>
            <a
              class="delete-btn"
              data-url="/items/{{ i.id }}/delete"
              href="javascript:void(0)"
              >Delete</a
            >
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <script>
      for (const deleteLink of document.querySelectorAll('.delete-btn')) {
        deleteLink.addEventListener('click', event => {
          event.preventDefault()
          fetch(deleteLink.dataset['url'], {
            method: 'DELETE',
          })
            .then(res => res.json())
            .then(res => {
              if(res.response && res.response === 'success') {
                const container = deleteLink.parentElement.parentElement
                container.parentElement.removeChild(container)
              } else {
                toaster.pushMessage({type: 'error', payload: {
                  error: JSON.stringify(res,0,2),
                  interrupt: true,
                }})
              }
            })
        })
      }
    </script>
  </body>
</html>
