<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script
    src="//ajax.googleapis.com/js/client:platform.js?onload=start"
    async defer>
  </script>
</head>
<body>
  <div id="signinButton">
    <span class="g-signin"
      data-scope="openid email"
      data-clientid="{{client_id}}"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicty="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
    </span>
  </div>
  <div id="result"></div>
  <script>
    function signInCallback(authResult) {
      if(authResult && authResult.code) {
        const resultElement = document.querySelector('#result')
        document.querySelector('#signinButton').style.display = 'none'
        fetch('/gconnect?state={{STATE}}', {
          'method': 'POST',
          'body': authResult.code,
          'headers': {
            'Content-Type': 'application/octet-stream; charset=utf-8',
          }
        })
          .then(result => {
            if(result) {
              resultElement.innerHTML =
                `Login Successful!<br/>${result}<br/>Redirecting...`
              setTimeout(() => {
                window.location.href = '/restaurant'
              }, 4000)
            } else if(authResult.error) {
              console.log('There was an error: ', authResult.error)
            }
          })
          .catch(err => {
            resultElement.innerHTML = `
              Failed to make a server-side call.
              Check your configuration and console.\n
              Serverside Error: ${JSON.stringify(err, null, 2)}
            `
          })
      }
    }
  </script>
</body>
</html>
